  <rect x="100" y="90" width="10" height="10" fill="darkblue" /> <!-- Лестница: третий ступень -->

  <!-- Текст -->
  <text x="170" y="80" font-family="Arial" font-size="60" fill="darkblue">Clean</text>
  <text x="170" y="140" font-family="Arial" font-size="60" fill="green">Builders</text>
